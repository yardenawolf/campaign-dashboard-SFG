<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SFG Team App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      /* ðŸŽ¨ BRAND COLORS */
      --primary-color: #FFFFFF;   /* Swalwell Navy */
      --accent-color: #FDBA18;    /* Bear Gold */

      /* UI NEUTRALS */
      --bg-color: #003362;
      --card-bg: #FFFFFF;
      --text-color: #FDB515;
      --muted-text: #6B7280;
      --border-color: #E5E7EB;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -Futra, Montserrat, "CoffeeService",
                   "Segoe UI", Roboto, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
    }

    .app {
      max-width: 960px;
      margin: 0 auto;
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    header img {
      height: 200px;
      width: auto;
    }

    header h1 {
      font-size: 75px;
      font-weight: 600;
      margin: 0;
      color: var(--primary-color);
    }

    /* CONTROLS */
    .controls {
      margin-bottom: 16px;
    }

    select {
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      background: #fff;
      color: var(--text-color);
    }

    /* CARD */
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    /* QUICK LINKS */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 12px 0;
    }

    a {
      color: var(--primary-color);
      font-weight: 500;
      text-decoration: none;
    }

    a:hover {
      color: var(--accent-color);
      text-decoration: underline;
    }

    /* TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 10px;
      border-bottom: 1px solid var(--border-color);
      text-align: left;
    }

    th {
      font-size: 12px;
      color: var(--muted-text);
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    td {
      font-size: 15px;
    }

    footer {
      margin-top: 28px;
      font-size: 12px;
      color: var(--muted-text);
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="app">

    <header>
      <img src="assets/bear-logo.png" alt="SFG Bear Logo" />
      <h1>SFG Team App</h1>
    </header>

    <div class="controls">
      <select id="sectionSelect">
        <option value="quickLinks">Quick Links</option>
        <option value="fundraising">Fundraising Summary</option>
      </select>
    </div>

    <div id="content" class="card">
      Loadingâ€¦
    </div>

    <footer>
      Internal use only. Paid for by Swalwell for Governor 2026.
    </footer>

  </div>

<script>
const SECTIONS = {
  quickLinks: {
    url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1Z0IB-xXvYnIk7GnsqFOXdsFB8D7_WfIVMQhCiSmLg_6Ye9mCyTbi6YZgc7HMFIdhdCEAM0I9lcsJ/pub?gid=1066216552&single=true&output=csv",
    render: renderQuickLinks
  },
  fundraising: {
    url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1Z0IB-xXvYnIk7GnsqFOXdsFB8D7_WfIVMQhCiSmLg_6Ye9mCyTbi6YZgc7HMFIdhdCEAM0I9lcsJ/pub?gid=0&single=true&output=csv",
    render: renderTable
  }
};

const content = document.getElementById("content");
const select = document.getElementById("sectionSelect");

select.addEventListener("change", () => loadSection(select.value));

function loadSection(key) {
  content.innerHTML = "Loadingâ€¦";

  fetch(SECTIONS[key].url)
    .then(res => res.text())
    .then(csv => {
      const rows = csv.trim().split("\n").map(r => r.split(","));
      SECTIONS[key].render(rows);
    })
    .catch(() => {
      content.innerHTML = "Failed to load data.";
    });
}

function renderQuickLinks(rows) {
  const data = rows.slice(1);
  let html = "<ul>";

  data.forEach(([label, url]) => {
    if (!label || !url) return;
    html += `<li><a href="${url}" target="_blank" rel="noopener">${label}</a></li>`;
  });

  html += "</ul>";
  content.innerHTML = html;
}

function renderTable(rows) {
  let html = "<table>";
  rows.forEach((row, i) => {
    html += "<tr>";
    row.forEach(cell => {
      html += i === 0 ? `<th>${cell}</th>` : `<td>${cell}</td>`;
    });
    html += "</tr>";
  });
  html += "</table>";
  content.innerHTML = html;
}

// Default view
loadSection("quickLinks");
</script>

</body>
</html>
